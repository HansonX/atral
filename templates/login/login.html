<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <link href="{{url_for('static', filename='login.css')}}" rel="stylesheet" type="text/css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <h1>Welcome to the Login Page</h1>
            <form action="" method="post" class="form-center">
                <p>
                    {{form.username.label(class='labels')}} <br> {{form.username(size=30, class='entry')}}
                </p>
                <p>
                    {{form.password.label(class='labels')}} <br> {{form.password(size=30, class='entry')}}
                </p>
                <p id = 'submit'>
                    {{form.submit()}}
                </p>
            </form>
        </main>
	    <script src="login.js"></script>
    </body>
</html>
